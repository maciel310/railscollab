  # New account steps
  welcome_to_new_account: Bienvenido a tu nueva cuenta
  welcome_to_new_account_info: "{{user}}, bienvenido a tu nueva cuenta. A partir de ahora siempre estará disponible en {{url}} (puedes guardar en favoritos éste enlace). Puedes ponerte en marcha siguiendo estos fáciles pasos:"
  new_account_step1: "Paso 1: Actualizar la información de tu compañia"
  new_account_step1_info: "<a href='{{url}}'>Establece los datos de tu compañía</a> como teléfono, fax, dirección, correo electrónico, página web, etc"
  new_account_step2: "Paso 2: Añadir miembros a tu equipo"
  new_account_step2_info: "Puedes <a href='{{url}}'>crear cuentas de usuario</a> para todos los miembros de tu equipo (ilimitados). Cada miembro tendrá su propio nombre y contraseña para acceder al sistema"
  new_account_step3: "Paso 3: Añadir compañías cliente y sus miembros"
  new_account_step3_info: "Ahora es el momento para <a href='{{url}}'>definir compañías cliente</a> (ilimitados). Cuando hayas acabado podrás añadir sus miembros o definir un líder de equipo. Los miembros de los clientes son similares a los de tu compañía pero tienen acceso limitado al contenido y las funciones (puedes configurar qué pueden ver por proyecto o miembro)"
  new_account_step4: "Paso 4: Empezar un proyecto"
  new_account_step4_info: "Definir un <a href='{{url}}'>nuevo proyecto</a> es muy fácil: agrega un nombre y una descripción (opcional) y haz click en enviar. Después puedes configurar los permisos para los miembros de tu equipo y del cliente."
  
